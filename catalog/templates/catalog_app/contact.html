<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Контакты</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-xxl">
        <br>
        <div class="row text-center">
            <div class="col-sm-2">
                <a class="p-l-2 btn btn-outline-primary" href="/">Каталог</a>
                <a class="p-l-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
            </div>
            <div class="col-sm-7">

            </div>
            <div class="col-sm-3">
                <em>Закажите <strong>идею</strong> сейчас, и уже сегодня она посетит вашу голову!</em>
            </div>
        </div>
    </div>

    <h1 class="text-center">Контакты</h1>


    <div class="container-xxl">
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-7">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Страна</li>
                        <li class="list-group-item">ИНН</li>
                        <li class="list-group-item">Адрес</li>
                    </ul>
                </div>
            </div>
            <div class="col-3">
                <div class="card">
                    <div class="card-header">
                        Связаться с нами
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Имя</label>
                                <input type="text" name="name" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Номер телефона</label>
                                <input type="text" name="phone number" class="form-control">
                            </div>


                            <div class="mb-3">
                                <label class="form-label">Сообщение</label>
                                <textarea name="message" class="form-control"></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="container-xxl">
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <br>
        <div class="row">
            <div class="col-12 col-md">
                "Идейка!"
                <small class="d-block mb-3 text-muted">&copy; 2024</small>
            </div>
            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li><a class="text-muted" href="/contacts/">Общая информация</a></li>
                    <li><a class="text-muted" href="/contacts/">Контакты</a></li>
                </ul>
            </div>

            <div class="col-6 col-md">
                <h5><a class="text-muted" href="#">Оплата</a></h5>

            </div>
            <div class="col-6 col-md">
                <h5><a class="text-muted" href="#">Доставка</a></h5>

            </div>
            <div class="col-6 col-md">
                <h5>Дополнительно</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="text-muted" href="#">Анализ проблемы по телефону</a></li>
                        <li><a class="text-muted" href="#">Выезд специалиста на место</a></li>
                    </ul>
            </div>

        </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
