<!doctype html>
<html lang="en">

  <body>
  <br>
    <div class="row text-center">
        <div class="col-sm-1">
            <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        </div>
        <div class="col-sm-1">
            <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
        </div>
        <p><h1>Контакты</h1></p>
    </div>
    <div class="row">
        <div class="col-sm-3">

        </div>
        <div class="col-sm-6">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Страна</li>
                    <li class="list-group-item">ИНН</li>
                    <li class="list-group-item">Адрес</li>
                </ul>
            </div>
        </div>

            <div class="card">
                <div class="card-header">
                    Связаться с нами
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Имя</label>
                            <input type="text" name="name" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Номер телефона</label>
                            <input type="text" name="phone number" class="form-control">
                        </div>


                        <div class="mb-3">
                            <label class="form-label">Сообщение</label>
                            <textarea name="message" class="form-control"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>
            </div>


        </div>

    </div>
    <div>
        <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <br>
        <div class="row text-center">
            <div class="col-12 col-md">
                "Идейка!"
                <small class="d-block mb-3 text-muted">&copy; 2024</small>

                </ul>
            </div>

            </div>
            <div class="col-6 col-md">

            </div>
            <div class="col-6 col-md">

                </ul>
            </div>

        </div>
