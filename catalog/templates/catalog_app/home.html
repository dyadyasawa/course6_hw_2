{% extends 'catalog_app/base.html' %}

{% block content %}


<h1 class="text-center">Интернет-магазин "Идейка!"</h1>
<h3 class="text-center"><em>От хорошей идеи до гениальной всего 50$!</em></h3>
    <div class="container-xxl">
        <div class="col-12 mb-5">
            <a class="btn btn-outline-secondary" href="{% url 'catalog:create_product' %}">Добавить товар</a>
        </div>
        <div class="row">
            {% for object in object_list %}
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        {{object.name}}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{object.price}}$</h5>
                        <p class="card-text">{{object.description|slice:":100" }}</p>

                        <a href="{% url 'catalog:product_1' object.pk %}" class="btn btn-primary">Подробнее</a>

                    </div>
                    <div class="card-footer">
                        <h6>Версия</h6>
                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
