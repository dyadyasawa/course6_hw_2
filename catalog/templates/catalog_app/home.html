{% extends 'catalog_app/base.html' %}

{% block content %}


<h1 class="text-center">Интернет-магазин "Идейка!"</h1>
<h3 class="text-center"><em>От хорошей идеи до гениальной всего 50$!</em></h3>
    <div class="container-xxl">
        <div class="row">
            {% for object in objects_list %}
            <div class="col">
                <div class="card text-center">
                    <div class="card-header">
                        {{object.name}}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{object.price}}$</h5>
                        <p class="card-text">{{object.description}}</p>

                        <a href="{% url 'catalog:product_1' %}" class="btn btn-primary">Купить</a>

                    </div>

                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
